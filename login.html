<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - VioletWear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6b21a8',
            dark: '#0f0f0f'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark text-primary font-sans tracking-wide">
  <main class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-10 rounded-xl shadow-2xl border border-primary">
      <h1 class="text-3xl font-semibold text-center mb-6">Login Admin</h1>
      <form id="loginForm" class="space-y-6">
        <div>
          <input type="text" id="username" placeholder="Username"
            class="w-full border border-primary rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password"
            class="w-full border border-primary rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <button type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-purple-900 transition duration-300">
          Masuk
        </button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "violetpass") {
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
